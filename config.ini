[database]
dialect = mysql
driver = pymysql
host = YOUR_DATABASE_HOST_HERE
port = YOUR_DATABASE_PORT_HERE
username = YOUR_USERNAME_HERE
password = YOUR_PASSWORD_HERE
db_name = YOUR_DB_NAME_HERE

[liwc]
liwc_dict_filepath = PATH_TO_YOUR_2015_LIWC_DICT_HERE

[botometer]
rapid_api_key = YOUR_RAPID_API_KEY_HERE

[front-end]
app_secret_key = YOUR_RANDOM_APP_SECRET_KEY_HERE (any random string works)


[mongo-db]
mongo_uri = YOUR_MONGO_URI_HERE
mongo_db = YOUR_MONGO_DB_HERE
default_collection = YOUR_MONGO_DEFAULT_COLLECTION
tweet_collection = YOUR_MONGO_TWEET_COLLECTION_HERE
user_collection = YOUR_MONGO_USER_COLLECTION_HERE

[twitter-api]
bearer_token = YOUR_BEARER_TOKEN_HERE
daily_tweet_limit = YOUR_DAILY_TWEET_LIMIT

