<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTrack: Social Network Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="128x128" href="{{ url_for('static', filename='images/xtrack_logo_transparent.png') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/xtrack_logo_transparent.png') }}" alt="XTrack Logo" class="logo">
                <h1>Analyze a campaign</h1>
            </div>
            <p class="description">
                Fill in this form to apply AI and social network analysis techniques aimed at unconvering insights from a given campaign.
            </p>
        </header>

        <section class="form-section">
            <form id="analysis-form">
                <div class="input-group">
                    <label for="input1">Campaign: <span class="required">*</span></label>
                    <input type="text" id="input1" name="input1" placeholder="brexit" required>
                </div>
                <div class="input-group">
                    <label for="input2">Hashtags:</label>
                    <input type="text" id="input2" name="input2" placeholder="hashtag1, hashtag2, hashtag3, ..., hashtagN">
                </div>
                <div class="input-group">
                    <label for="input3">Language for NLP analytics:</label>
                    <input type="text" id="input3" name="input3" placeholder="en">
                </div>
                <div class="input-group">
                    <label for="input4">Network metrics:</label>
                    <input type="text" id="input4" name="input4" placeholder="efficiency, density, modularity, ..., networkMetricN">
                </div>
                <button type="submit" id="analyze-btn">Analyze Now</button>
            </form>
        </section>

        <div id="result" class="result"></div>

        <!-- Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Processing, please wait...</p>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/analyze.js') }}"></script>
</body>
</html>
