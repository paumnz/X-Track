<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTrack: Download X Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/xtrack_logo_transparent.png') }}" alt="XTrack Logo" class="logo">
                <h1>Download X data</h1>
            </div>
            <p class="description">
                Fill in this form to download a campaign's data for future analysis.
            </p>
        </header>

        <section class="form-section">
            <form id="download-form">
                <div class="input-group">
                    <label for="start-date">Start Date: <span class="required">*</span></label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>
                <div class="input-group">
                    <label for="trending-topics">Trending Topics: <span class="required">*</span></label>
                    <input type="text" id="trending-topics" name="trending_topics" placeholder="topic1, topic2, topic3, ..." required>
                </div>
                <div class="input-group">
                    <label for="city">City/Region: <span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="City/Region name" required>
                </div>
                <div class="input-group">
                    <label for="days">Number of Days: <span class="required">*</span></label>
                    <input type="number" id="days" name="days" placeholder="Number of days" required>
                </div>
                <div class="input-group">
                    <label for="campaign">Related Campaign: <span class="required">*</span></label>
                    <input type="text" id="campaign" name="campaign" placeholder="Campaign name" required>
                </div>
                <button type="submit" id="download-btn">Download Data</button>
            </form>
        </section>

        <div id="result" class="result"></div>

        <!-- Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Processing, please wait...</p>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/download.js') }}"></script>
</body>
</html>
